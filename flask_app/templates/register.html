<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Share</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <div class="container d-flex p-3">
        <div class="container bg-dark col-md-4 p-4">
            <img class="myGlobe mx-auto d-block mb-3" src="{{ url_for('static', filename='/css/images/globe.png') }}"
                alt="globe">
            {% for message in get_flashed_messages(category_filter=["register"]) %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
            <form action="/register" method="POST">
                <h1 class="text-primary">Register</h1>
                <div class="form-group">
                    <label class="text-light">First Name:</label>
                    <input class="form-control" type="text" name="first_name">
                </div>
                <div class="form-group mt-2">
                    <label class="text-light">Last Name:</label>
                    <input class="form-control" type="text" name="last_name">
                </div>
                <div class="form-group mt-2">
                    <label class="text-light">Email:</label>
                    <input class="form-control" type="text" name="email">
                </div>
                <div class="form-group mt-2">
                    <label class="text-light">Password:</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group mt-2">
                    <label class="text-light">Confirm Password:</label>
                    <input class="form-control" type="password" name="password_check">
                </div>
                <button class="btn btn-primary mt-3" type="submit">Register</button>
            </form>
            <p class="text-primary m-0 mt-4">Already have an account?</p>
            <a href="/"><button class="btn btn-success mt-3 register">Login</button></a>
        </div>
    </div>
